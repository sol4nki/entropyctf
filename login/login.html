<body>
    <div id="chatbotcorner">
        <img src="../images/flag-newo.png" alt="chatbot" id="chatboticon">
        <div id="hidden-chatbot">
            <div id="top-part">
                <div id="chatbotname">flag bot</div>
                <div id="filler"></div>
                <div id="chatbotclose">
                    X
                </div>
            </div>
            <div id="chat-part">
                <p class="bot">Hello!</p>

            </div>
            <div id="input-part">
                <input type="text" id="chatinput" placeholder="type here...">
                <input type="submit" value="send" id="chatsend">
            </div>
        </div>
    </div>
    
    <header>
        EntropyCTF Key/Login
        <a class="back" href="../index.html">‚Üê transport</a>
    </header>

    <div class="login-container">
        
        <div class="part1">
            

            <h3>Login</h3>
            <!-- <input type="search" name="email" id="email-input" placeholder="email"> -->
            <input type="password" name="passkey" id="passkey-input" placeholder="provided passkey">
            <input type="submit" value="login" id="loginbtn">
        </div>
            
            <div class="part2">
            <h3>Flag Stealer</h3>
            <input type="password" id="enckey" name="encryption key" style="-webkit-text-security: square;" placeholder="encryption key">
            <input type="submit" value="validate" id="validatebtn">
        </div>


    </div>

    

    <script src="../script.js"></script>
